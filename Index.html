<!DOCTYPE html>
<html lang="en">

<head>
    <title>AddressBook</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body >
    <h1 class="heading">Person Details</h1>
    <form action="dummy.java">
        <label for="firstName">FirstName :</label>
        <div >
            <input type="text" name="myFirstName" id="firstName">
        </div>
        <br>
        <label for="lastName">LastName :</label>
        <div>
            <input type="text" name="myLastName" id="lastName">
        </div>
        <br>
        <label for="city">City</label>
        <div>
            <input type="text" name="myCity" id="city">
        </div>
        <br>
        <label for="state">State :</label>
        <div>
            <input type="text" name="myState" id="state">
        </div>
        <br>
        <label for="zip">Zip :</label>
        <div>
            <input type="text" name="myZip" id="zip">
        </div>
        <br>
        <label for="phoneNumber">PhoneNum :</label>
        <div>
            <input type="text" id="phoneNumber">
        </div>
        <br>
        <label for="address">Address :</label>
        <div>
            <br>
            <textarea name="myAddress" cols="30" rows="3" id="address"></textarea>
        </div>
        <br>
        <br>
        <div >
            <input class="btn" type="button" value="SUBMIT NOW">
        </div>
    </form>
</body>

</html>
